[versions]
androidx-activity = "1.8.2" # https://developer.android.com/jetpack/androidx/releases/activity
androidx-appCompat = "1.6.1" # https://developer.android.com/jetpack/androidx/releases/appcompat
androidx-browser = "1.7.0" # https://developer.android.com/jetpack/androidx/releases/browser
androidx-compose-compiler = "1.5.6" # https://developer.android.com/jetpack/androidx/releases/compose-compiler
androidx-core = "1.12.0" # https://developer.android.com/jetpack/androidx/releases/core
androidx-room = "2.6.1" # https://developer.android.com/jetpack/androidx/releases/room
beagle = "2.9.2" # https://github.com/pandulapeter/beagle/releases\
compose-mpp = "0.1.4" # https://github.com/atsushieno/compose-mpp/tags
compose-reorderable = "0.9.6" # https://github.com/aclassen/ComposeReorderable/releases
google-material = "1.11.0" # https://github.com/material-components/material-components-android/releases
gradle = "8.2.1" # https://developer.android.com/studio/releases/gradle-plugin
jetbrains-compose = "1.5.11" # https://github.com/JetBrains/compose-jb/releases
jvmTarget = "17" # https://kotlinlang.org/docs/gradle.html
koin = "3.5.3" # https://github.com/InsertKoinIO/koin/tags
kotlin = "1.9.21" # https://kotlinlang.org/docs/releases.html#release-details
kotlin-coroutines = "1.7.3" # https://github.com/Kotlin/kotlinx.coroutines/releases
kotlin-ksp = "1.9.21-1.0.16" # https://github.com/google/ksp/releases
realm = "1.13.0" # https://github.com/realm/realm-kotlin/tags
square-moshi = "1.15.0" # https://github.com/square/moshi/tags
square-okhttp = "4.12.0" # https://github.com/square/okhttp/tags
square-retrofit = "2.9.0" # https://github.com/square/retrofit/tags
theapache64-retrosheet = "2.0.1" # https://github.com/theapache64/retrosheet/releases

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-appCompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appCompat" }
androidx-browser = { module = "androidx.browser:browser", version.ref = "androidx-browser" }
androidx-core = { module = "androidx.core:core", version.ref = "androidx-core" }
androidx-room = { module = "androidx.room:room-ktx", version.ref = "androidx-room" }
androidx-room-codegen = { module = "androidx.room:room-compiler", version.ref = "androidx-room" }
beagle = { module = "io.github.pandulapeter.beagle:ui-drawer", version.ref = "beagle" }
beagle-crashLogger = { module = "io.github.pandulapeter.beagle:log-crash", version.ref = "beagle" }
compose-mpp = { module = "dev.atsushieno:compose-mpp", version.ref = "compose-mpp" }
compose-reorderable = { module = "org.burnoutcrew.composereorderable:reorderable", version.ref = "compose-reorderable" }
google-material = { module = "com.google.android.material:material", version.ref = "google-material" }
gradle = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }
realm = { module = "io.realm.kotlin:library-base", version.ref = "realm" }
